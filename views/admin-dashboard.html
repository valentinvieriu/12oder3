<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-lg btn-default" ng-click="waitMode()">Waiting Mode</button>
                <button class="btn btn-danger pull-right" ng-click="reset()">Reset</button>
            </div>
        </div>
    </div>

<hr>
<div class="row">
	<div class="col-sm-12">
		<div class="progress progress-striped active">
		  <div class="progress-bar progress-bar-danger"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{(timeOut-playTimer+1)*10}}%">
		  </div>
		</div>

	</div>
</div>
<hr>
<div class="row" ng-repeat="q in questions | orderByPriority" ng-hide="usedQuestion(q.$id)">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>{{q.question}}</h3>
            </div>
            <div class="panel-footer">
                <button class="btn btn-lg btn-default" ng-click="setQuestion(q.$id)">Load Question {{$index+1}}</button>
                <button class="btn btn-lg btn-default" ng-click="startTimer(q.$id)">Start Timer</button>
            </div>
        </div>
    </div>

</div>
