<div class="row">
	<h2 class="col-sm-12">{{currentQuestion.question}}</h2>
</div>

<div class="row" ng-show="playTimer">
	<div class="col-sm-12">
		<div class="progress progress-striped active">
		  <div class="progress-bar progress-bar-danger "  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{(timeOut-playTimer+1)*10}}%">
		  </div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-4 {{answer}}" ng-repeat="answer in ['a1','a2','a3']">
		{{currentQuestion[answer]}}
		<hr>
		<span ng-repeat="vote in currentVotes | orderByPriority |filter:{'vote':answer}" class="vote team-{{vote.team}}">{{vote.team}}</span> 
	</div>
</div>
