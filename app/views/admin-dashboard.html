<h1>Admin Dashboard</h1>
<button class="btn btn-default" ng-click="waitMode()">Waiting</button>
<hr>
<h2>Play Timer : {{playTimer}} seconds</h2>
<div class="row" ng-repeat="q in questions | orderByPriority">
	<div class="col-md-8">{{q.question}}</div>
	<div class="col-md-4">
		<button class="btn btn-default" ng-click="setQuestion(q.$id)">Load Question</button>
		<button class="btn btn-default" ng-click="startTimer()">Start Timer</button>
	</div>
</div>
