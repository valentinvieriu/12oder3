<div class="row">
    <div class="col-md-4 col-md-offset-1 dashboard-start">
        <img src="images/dashboard-start.png" class="img-responsive" alt="" />
    </div>
    <div class="col-md-1">&nbsp;</div>
    <div class="col-sm-2" ng-repeat="team in ['1','2','3']">
        <ul class="list-unstyled">
            <li ng-repeat="user in users | orderByPriority |filter:{'team':team}" class="user team-color-{{user.team}}">{{user.name}}</li>
        </ul>
    </div>
</div>

<div class="row">

</div>

<div class="row">
    <div class="col-md-6 col-md-offset-6">
        <div class="row">
            <div class="col-sm-4" ng-repeat="user in users | orderByPriority" ng-hide="user.team">
                    <span >{{user.name}}</span>
            </div>
        </div>
    </div>
</div>
